<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautyness</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__inner">
                <div class="header-left">
                    <a class="logo" href="#">
                        <img class="logo__img" src="./assets/images/logo.svg" alt="logo">
                        <span class="logo__text">Beautyness</span>
                    </a>
                    <a href="tel:221234567890" class="phone">
                        <img class="phone__img" src="./assets/images/phone.svg" alt="phone">
                        <span class="phone__text">Call Us - (+22) 123 456 7890</span>
                    </a>
                </div>
                <div class="header-right">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                            <li class="menu__item drop-menu"><a class="menu__link" href="#">Pages</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">About</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
                        </ul>
                    </nav>
                    <nav class="socials">
                        <ul class="socials__list">
                            <li class="socials__item"><a href="#"><img class="social__img"
                                        src="./assets/images/socials/facebook.svg" alt="facebook"></a></li>
                            <li class="socials__item"><a href=""><img class="social__img"
                                        src="./assets/images/socials/twitter.svg" alt="twitter"></a></li>
                            <li class="socials__item"><a href=""><img class="social__img"
                                        src="./assets/images/socials/linkedin.svg" alt="linkedin"></a></li>
                        </ul>
                    </nav>
                    <button class="reservation-btn">
                        <img class="reservation-btn__img" src="./assets/images/reservation.svg" alt="reservation">
                        <span class="reservation-btn__text">RESERVATION</span>
                    </button>
                </div>

            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
